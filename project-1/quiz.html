<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>JJK Quiz ‚Äî Multi-Level MCQs</title>
<link rel="icon" type="image/png" href="images-videos/Logo.png">
<style>
  :root{
    --brand:#31c48d;
    --ink:#0f172a;
    --card:#0b1220cc;
    --muted:#94a3b8;
    --accent:#22d3ee;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
    color:#e5e7eb;
    background: radial-gradient(1200px 800px at 20% -10%, #0b1220, #060b15 60%, #030712 100%);
    min-height:100vh;
    overflow-x:hidden;
  }

  /* Universal Button Styles */
  .btn {
    display: inline-block;
    padding: 12px 28px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(135deg, #9333ea, #6366f1);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    z-index: 1;
    text-decoration: none;
  }

  .btn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #6366f1, #9333ea);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
  }

  .btn:hover::before { opacity: 1; }
  .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(147, 51, 234, 0.3); }
  .btn:active { transform: translateY(0); box-shadow: 0 4px 10px rgba(147, 51, 234, 0.2); }

  /* Optional outline version */
  .btn.outline {
    background: transparent;
    color: #bbb;
    border: 2px solid rgba(255, 255, 255, 0.15);
  }

  .btn.outline:hover {
    background: rgba(147, 51, 234, 0.1);
    border-color: #9333ea;
    color: #fff;
  }

  /* Home Button */
  .home-btn {
    display: block;
    width: fit-content;
    margin: 24px auto;
    text-align: center;
    font-size: 1rem;
    letter-spacing: 0.5px;
    background: linear-gradient(90deg, #22d3ee, #6366f1);
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
  }

  .home-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
  }

  /* Cute emoji background */
  #emoji-bg{
    position:fixed; inset:0; pointer-events:none; z-index:0; opacity:0.10;
    font-size:52px; line-height:1; color:#fff;
  }
  #emoji-bg span{ position:absolute; filter:blur(0.2px); }

  .wrap{
    position:relative; z-index:1;
    max-width:980px; margin:0 auto; padding:32px 16px 80px;
  }

  header{
    display:flex; align-items:center; justify-content:space-between;
    gap:12px; margin-bottom:18px;
  }

  h1{
    margin:0; font-size: clamp(20px, 3.5vw, 32px); font-weight:800;
    letter-spacing:.3px; color:#e2e8f0;
  }

  .badge{
    background: linear-gradient(90deg, var(--brand), var(--accent));
    color:#00100b; padding:6px 10px; border-radius:999px; font-weight:700; font-size:12px;
  }

  .card{
    background: var(--card);
    border:1px solid rgba(255,255,255,.06);
    border-radius:16px; padding:20px; box-shadow: 0 10px 30px rgba(0,0,0,.35);
  }

  .controls{
    display:flex; flex-wrap:wrap; gap:12px; align-items:center; margin-bottom:16px;
  }

  select, button{
    border-radius:10px; border:1px solid rgba(255,255,255,.08);
    background:#0d1628; color:#e2e8f0; padding:10px 12px; font-weight:600;
  }

  button.primary{
    background: linear-gradient(90deg, var(--brand), var(--accent));
    color:#041017; border:none; cursor:pointer;
  }

  button:disabled{opacity:.6; cursor:not-allowed}

  .progress{
    display:flex; align-items:center; justify-content:space-between; color:var(--muted);
    font-size:14px; margin:10px 0 6px;
  }

  .bar{
    height:10px; background:#0e1627; border-radius:999px; overflow:hidden; border:1px solid rgba(255,255,255,.07);
  }

  .bar > div{
    height:100%; width:0%; background:linear-gradient(90deg, var(--brand), var(--accent));
    transition:width .25s ease;
  }

  .question{
    font-size: clamp(16px, 2.3vw, 20px); font-weight:700; margin:10px 0 14px;
  }

  .options{display:grid; gap:10px}
  .opt{
    background:#0c1425; border:1px solid rgba(255,255,255,.08); padding:12px 14px; border-radius:12px;
    cursor:pointer; transition: transform .06s ease, border-color .15s ease, background .15s ease;
  }

  .opt:hover{transform: translateY(-1px); border-color: rgba(255,255,255,.18)}
  .opt input{margin-right:8px}
  .pill{
    display:inline-flex; align-items:center; gap:6px; font-size:12px; color:var(--muted);
  }

  .footer-actions{
    display:flex; gap:10px; margin-top:16px; flex-wrap:wrap;
  }
  .muted{color:var(--muted)}

  .result{
    text-align:center; padding:20px;
  }

  .result h2{margin:0 0 10px; font-size:28px}
  .remark{
    font-weight:800; font-size:18px; margin-top:6px;
    color:#e9feff;
  }

  .stats{
    display:flex; justify-content:center; gap:16px; flex-wrap:wrap; margin:14px 0 6px;
  }
  .tag{background:#0c1526; border:1px solid rgba(255,255,255,.08); padding:8px 12px; border-radius:999px}

  .small{font-size:12px}

  footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
    color: var(--muted);
  }
</style>
</head>
<body>
  <a href="index.html" class="btn home-btn">üè† Back to Home</a>

  <!-- Emoji background layer -->
  <div id="emoji-bg" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <h1>Jujutsu Kaisen Quiz Engine</h1>
      <span class="badge">MCQ ‚Ä¢ 5 Difficulty Levels</span>
    </header>

    <div class="card">
      <div class="controls">
        <label class="pill">Difficulty
          <select id="difficulty">
            <option value="1">1) Child‚Äôs Play ‚Äî 10 Qs</option>
            <option value="2">2) Easy ‚Äî 15 Qs</option>
            <option value="3">3) Medium ‚Äî 20 Qs</option>
            <option value="4">4) Hard ‚Äî 25 Qs</option>
            <option value="5" selected>5) JJK Die-Hard Fan ‚Äî 50 Qs</option>
          </select>
        </label>
        <button id="startBtn" class="primary">Start Quiz</button>
        <span class="pill muted">üêºüßøüó°Ô∏èüåÄ‚ú® Background emojis for JJK vibes</span>
      </div>

      <div id="quizArea" style="display:none">
        <div class="progress">
          <span id="progressTxt" class="small">Q 1 / 10</span>
          <span id="scoreTxt" class="small">Score: 0</span>
        </div>
        <div class="bar"><div id="barFill"></div></div>

        <div id="qBox">
          <div id="qText" class="question"></div>
          <div id="opts" class="options"></div>
        </div>

        <div class="footer-actions">
          <button id="nextBtn" class="primary" disabled>Submit & Next</button>
          <button id="quitBtn">Quit</button>
          <span id="helper" class="muted small">Select an answer to proceed.</span>
        </div>
      </div>

      <div id="resultArea" style="display:none"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© H&B.inc</p>
  </footer>  
  <script src="quiz.js"></script>
</body>
</html>
